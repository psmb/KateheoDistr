# Define Aloha presets to reuse throughout the document

'Sfi.Kateheo:PageMain':
  superTypes:
    'Neos.NodeTypes:Page': true
  ui:
    label: 'Главная страница'
  properties:
    secondaryMenu:
      type: references
      ui:
        label: 'Второстепенное меню'
        inspector:
          group: document
'Sfi.Kateheo:LoginPage':
  superTypes:
    'Neos.NodeTypes:Page': true
  ui:
    label: 'Страница входа'
'Sfi.Kateheo:Category':
  superTypes:
    'Neos.Neos:Document': true
  ui:
    label: Категория
  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'
  properties:
    originalIdentifier:
      type: string
  constraints:
    nodeTypes:
      '*': false
      'Sfi.Kateheo:News': true
'Sfi.Kateheo:AuthorsDirectoryPage':
  superTypes:
    'Neos.Neos:Document': true
  ui:
    label: 'Страница авторов'
  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'
  properties:
    originalIdentifier:
      type: string
  constraints:
    nodeTypes:
      '*': false
      'Sfi.Kateheo:News': true
'Sfi.Kateheo:Author':
  superTypes:
    'Neos.Neos:Document': true
  ui:
    label: Автор
    inspector:
      groups:
        image:
          label: 'Изображение'
  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'
  properties:
    title:
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            placeholder: 'Имя автора'
    info:
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            placeholder: 'Краткие сведения об авторе'
    image:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: 'Фото автора'
        reloadIfChanged: true
        inspector:
          group: image
    originalIdentifier:
      type: string
'Sfi.Kateheo:TagsPage':
  superTypes:
    'Neos.Neos:Document': true
  ui:
    label: 'Страница тегов'
  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'
  properties:
    originalIdentifier:
      type: string
  constraints:
    nodeTypes:
      '*': false
      'Sfi.Kateheo:News': true
'Sfi.Kateheo:Tags':
  superTypes:
    'Neos.Neos:Document': true
  ui:
    label: Тэг
  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'
  properties:
    title:
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            formatting:
              u: false
              sub: false
              sup: false
              p: false
              h1: false
              h2: false
              h3: false
              pre: false
              removeFormat: false
              a: false
              strong: true
              em: true
            placeholder: Тэг
    originalIdentifier:
      type: string
'Sfi.Kateheo:News':
  superTypes:
    'Neos.Neos:Document': true
  ui:
    label: Новость
    inspector:
      groups:
        news:
          label: 'Атрибуты новости'
  childNodes:
    coverCollection:
      type: 'Neos.Neos:ContentCollection'
    main:
      type: 'Neos.Neos:ContentCollection'
  properties:
    title:
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            formatting:
              u: false
              sub: false
              sup: false
              p: false
              h1: false
              h2: false
              h3: false
              pre: false
              removeFormat: false
              a: false
              strong: true
              em: true
            placeholder: 'Заголовок новости'
    teaser:
      type: string
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            formatting:
              u: false
              sub: true
              sup: true
              p: false
              h1: false
              h2: false
              h3: false
              pre: false
              removeFormat: false
              a: true
              strong: true
              em: true
            placeholder: Тизер
    date:
      type: DateTime
      defaultValue: now
      ui:
        label: Дата
        reloadIfChanged: true
        inspector:
          group: news
          editorOptions:
            format: 'd-m-Y H:i'
      validation:
        Neos.Neos/Validation/DateTimeValidator: {  }
    authors:
      type: references
      ui:
        label: Авторы
        reloadIfChanged: true
        inspector:
          group: news
          editorOptions:
            nodeTypes:
              - 'Sfi.Kateheo:Author'
    tags:
      type: references
      ui:
        label: Тэги
        reloadIfChanged: true
        inspector:
          group: news
          editorOptions:
            nodeTypes:
              - 'Sfi.Kateheo:Tags'
    originalIdentifier:
      type: string
