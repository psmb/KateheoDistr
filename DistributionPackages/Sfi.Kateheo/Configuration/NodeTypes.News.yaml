'Sfi.Kateheo:News':
  superTypes:
    'Neos.Neos:Document': true
  ui:
    label: Новость
    icon: 'newspaper'
    inspector:
      groups:
        news:
          label: 'Атрибуты новости'
  childNodes:
    coverCollection:
      type: 'Neos.Neos:ContentCollection'
    main:
      type: 'Neos.Neos:ContentCollection'
  properties:
    title:
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            silhouette: 'formating'
            placeholder: 'Заголовок новости'
    teaser:
      type: string
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            silhouette: 'formating'
            placeholder: Тизер
    date:
      type: DateTime
      defaultValue: now
      ui:
        label: Дата
        reloadIfChanged: true
        inspector:
          group: news
          editorOptions:
            format: 'd-m-Y H:i'
      validation:
        Neos.Neos/Validation/DateTimeValidator: {  }
    authors:
      type: references
      ui:
        label: Авторы
        reloadIfChanged: true
        inspector:
          group: news
          editorOptions:
            nodeTypes:
              - 'Sfi.Kateheo:Author'
    tags:
      type: references
      ui:
        label: Тэги
        reloadIfChanged: true
        inspector:
          group: news
          editorOptions:
            nodeTypes:
              - 'Sfi.Kateheo:Tags'
    originalIdentifier:
      type: string