# Define Aloha presets to reuse throughout the document

blah:
  placeholder: 'Enter title here'
  format:
    b: true
    i: true
    u: false
    sub: true
    sup: true
    p: false
    h1: false
    h2: false
    h3: false
    pre: false
    removeFormat: false
  table: {  }
  list: {  }
  link:
    a: true
  alignment: {  }
'Sfi.Kateheo:PageMain':
  superTypes:
    'Neos.NodeTypes:Page': true
  ui:
    label: 'Главная страница'
'Sfi.Kateheo:LoginPage':
  superTypes:
    'Neos.NodeTypes:Page': true
  ui:
    label: 'Страница входа'
'Sfi.Kateheo:Category':
  superTypes:
    'TYPO3.Neos:Document': true
    'Flowpack.Listable:ListableCategoryMixin': true
  ui:
    label: Категория
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    originalIdentifier:
      type: string
  constraints:
    nodeTypes:
      '*': false
      'Flowpack.Listable:ListableMixin': true
      'Flowpack.Listable:ListableCategoryMixin': true
'Sfi.Kateheo:AuthorsDirectoryPage':
  superTypes:
