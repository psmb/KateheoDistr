  constraints:
    nodeTypes:
      '*': false
      'Flowpack.Listable:ListableMixin': true
      'Flowpack.Listable:ListableCategoryMixin': true
'Sfi.Kateheo:Author':
  superTypes:
    'TYPO3.Neos:Document': true
  ui:
    label: Автор
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    title:
      ui:
        inlineEditable: true
        aloha:
          placeholder: 'Имя автора'
          format:
            b: false
            i: false
            u: false
            sub: false
            sup: false
            p: false
            h1: false
            h2: false
            h3: false
            pre: false
            removeFormat: false
          table: {  }
          list: {  }
          link:
            a: false
          alignment: {  }
    originalIdentifier:
      type: string
'Sfi.Kateheo:TagsPage':
  superTypes:
    'TYPO3.Neos:Document': true
    'Flowpack.Listable:ListableCategoryMixin': true
  ui:
    label: 'Страница тегов'
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    originalIdentifier:
      type: string
  constraints:
    nodeTypes:
      '*': false
      'Flowpack.Listable:ListableMixin': true
      'Flowpack.Listable:ListableCategoryMixin': true
'Sfi.Kateheo:Tags':
  superTypes:
    'TYPO3.Neos:Document': true
  ui:
    label: Тэг
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    title:
      ui:
        inlineEditable: true
        aloha:
          placeholder: Тэг
          format:
            b: false
            i: false
            u: false
            sub: false
            sup: false
            p: false
            h1: false
            h2: false
            h3: false
            pre: false
            removeFormat: false
          table: {  }
          list: {  }
          link:
            a: false
          alignment: {  }
    originalIdentifier:
      type: string
'Sfi.Kateheo:News':
  superTypes:
    'TYPO3.Neos:Document': true
    'Flowpack.Listable:ListableMixin': true
  ui:
    label: Новость
    inspector:
      groups:
        news:
          label: 'Атрибуты новости'
  childNodes:
    coverCollection:
      type: 'TYPO3.Neos:ContentCollection'
    main:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    title:
      ui:
        inlineEditable: true
        aloha:
          placeholder: 'Заголовок новости'
          format:
            b: false
            i: false
            u: false
            sub: false
            sup: false
            p: false
            h1: false
            h2: false
            h3: false
            pre: false
            removeFormat: false
          table: {  }
          list: {  }
          link:
            a: false
          alignment: {  }
    teaser:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: Тизер
          format:
            b: true
            i: true
            u: false
            sub: true
            sup: true
            p: false
            h1: false
            h2: false
            h3: false
            pre: false
            removeFormat: false
          table: {  }
          list: {  }
          link:
            a: true
          alignment: {  }
    date:
      type: DateTime
      defaultValue: now
      ui:
        label: Дата
        reloadIfChanged: true
        inspector:
          group: news
          editorOptions:
            format: 'd-m-Y H:i'
      validation:
        TYPO3.Neos/Validation/DateTimeValidator: {  }
    authors:
      type: references
      ui:
        label: Авторы
        reloadIfChanged: true
        inspector:
          group: news
          editorOptions:
            nodeTypes:
              - 'Sfi.Kateheo:Author'
    tags:
      type: references
      ui:
        label: Тэги
        reloadIfChanged: true
        inspector:
          group: news
          editorOptions:
            nodeTypes:
              - 'Sfi.Kateheo:Tags'
    originalIdentifier:
      type: string
