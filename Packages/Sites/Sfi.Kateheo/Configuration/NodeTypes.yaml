# Define Aloha presets to reuse throughout the document
blah: &alohaPlain
  placeholder: 'Enter title here'
  format:
    b: false
    i: false
    u: false
    sub: false
    sup: false
    p: false
    h1: false
    h2: false
    h3: false
    pre: false
    removeFormat: false
  table: {  }
  list: {  }
  link:
    a: false
  alignment: {  }

blah: &alohaRich
  placeholder: 'Enter title here'
  format:
    b: true
    i: true
    u: false
    sub: true
    sup: true
    p: false
    h1: false
    h2: false
    h3: false
    pre: false
    removeFormat: false
  table: {  }
  list: {  }
  link:
    a: true
  alignment: {  }


'Sfi.Kateheo:PageMain':
  superTypes:
    - 'TYPO3.Neos.NodeTypes:Page'
  ui:
    label: 'Главная страница'

'Sfi.Kateheo:Category':
  superTypes:
    - 'TYPO3.Neos:Document'
    - 'Sfi.Listable:ListableCategoryMixin'
  ui:
    label: 'Категория'
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    originalIdentifier:
      type: string
  constraints:
    nodeTypes:
      '*': false
      'Sfi.Listable:ListableMixin': true
      'Sfi.Listable:ListableCategoryMixin': true


'Sfi.Kateheo:AuthorPage':
  superTypes:
    - 'TYPO3.Neos:Document'
    - 'Sfi.Listable:ListableCategoryMixin'
  ui:
    label: 'Страница авторов'
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    originalIdentifier:
      type: string
  constraints:
    nodeTypes:
      '*': false
      'Sfi.Listable:ListableMixin': true
      'Sfi.Listable:ListableCategoryMixin': true

'Sfi.Kateheo:News':
  superTypes:
    - 'TYPO3.Neos:Document'
    - 'Sfi.Listable:ListableMixin'
  ui:
    label: 'Новость'
  childNodes:
    coverCollection:
      type: 'TYPO3.Neos:ContentCollection'
    main:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    title:
      ui:
        inlineEditable: true
        aloha:
          <<: *alohaPlain
          placeholder: 'Заголовок новости'
    teaser:
      type: string
      ui:
        inlineEditable: true
        aloha:
          <<: *alohaRich
          placeholder: 'Тизер'
    date:
      type: DateTime
      defaultValue: 'now'
      ui:
        label: 'Дата'
        reloadIfChanged: true
        inspector:
          group: news
          editorOptions:
            format: 'd-m-Y H:i'
      validation:
        'TYPO3.Neos/Validation/DateTimeValidator': []
    author:
      type: reference
      ui:
        label: 'Автор'
        reloadIfChanged: true
        inspector:
          group: news
          editorOptions:
            nodeTypes:
              - 'TYPO3.Neos:Document'
    tags:
      type: references
      ui:
        label: 'Тэги'
        reloadIfChanged: true
        inspector:
          group: news
          editorOptions:
            nodeTypes:
              - 'TYPO3.Neos:Document'
    originalIdentifier:
      type: string


'Sfi.Kateheo:Author':
  superTypes:
    - 'TYPO3.Neos:Document'
  ui:
    label: 'Автор'
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    title:
      ui:
        inlineEditable: true
        aloha:
          <<: *alohaPlain
          placeholder: 'Имя автора'
    originalIdentifier:
      type: string
