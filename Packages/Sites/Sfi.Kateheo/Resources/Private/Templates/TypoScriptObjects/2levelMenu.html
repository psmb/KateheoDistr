{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
<ul{attributes -> f:format.raw()}>
	<f:render section="itemsList" arguments="{items: items, innerAttributes: innerAttributes}" />
</ul>

<f:section name="itemsList">
	<f:for each="{items}" as="item">
		<li{ts:render(path: '{item.state}.attributes', context: {item: item}) -> f:format.raw()}>
		<neos:link.node node="{item.node}" />
		<f:if condition="{item.subItems}">
			<ul{innerAttributes -> f:format.raw()}>
				<f:render section="itemsList" arguments="{items: item.subItems, innerAttributes: innerAttributes}" />
			</ul>
		</f:if>
		</li>
	</f:for>
</f:section>
