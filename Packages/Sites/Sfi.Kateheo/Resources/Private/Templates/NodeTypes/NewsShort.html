{namespace neos=Neos\Neos\ViewHelpers}
{namespace m=Neos\Media\ViewHelpers}

<div class="article" itemscope itemtype="http://schema.org/Article">
	<span itemprop="url">
		<neos:link.node node="{node}">
			<div class="header">
				<h3>
					<span itemprop="name">{title}</span>
				</h3>
			</div>
		</neos:link.node>
		<f:if condition="{thumbnailImage}">
			<div class="news-img-wrap">
				<f:if condition="{thumbnailImage.properties.image}">
						<m:image asset="{thumbnailImage.properties.image}" maximumWidth="{configuration.thumbnailWidth}" maximumHeight="{configuration.thumbnailHeight}" allowCropping="true" allowUpScaling="true" 
						alt="{thumbnailImage.properties.alternativeText}" additionalAttributes="{itemprop: 'image'}"/>
				</f:if>
			</div>
		</f:if>
	</span>
	<div class="teaser-text">
		<span itemprop="headline">
			{teaser -> f:format.raw()}
		</span>
	</div>
	<div class="footer">
		<p>
			<!-- date -->
			<span class="news-list-date">
				<time datetime="{f:format.date(date:date, format:'Y-m-d')}">
					<f:format.date>{date}</f:format.date>
					<meta itemprop="datePublished" content="{f:format.date(date:date, format:'Y-m-d')}" />
				</time>
			</span>
			<!-- author -->
			<f:if condition="{authors}">
				<span class="news-list-author">
					<f:for each="{authors}" as="item">
						{item.properties.title}
					</f:for>
				</span>
			</f:if>
		</p>
	</div>
</div>
