{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace m=TYPO3\Media\ViewHelpers}

<f:layout name="withoutMenu"/>

<f:section name="Content">
	<div class="Tags">
		<h1 class="Tag-Name">Список материалов по тегу: {neos:contentElement.editable(property: 'title', tag: 'span')}</h1>
		<div class="Tag-Content">{main -> f:format.raw()}</div>
		<div class="Tag-NewsList">{newsList -> f:format.raw()}</div>
	</div>
</f:section>
