#                                                                        #
# Routes configuration                                                   #
#                                                                        #
# This file contains the configuration for the MVC router.               #
# Just add your own modifications as necessary.                          #
#                                                                        #
# Please refer to the Flow manual for possible configuration options.    #
#                                                                        #

##
# Neos subroutes

-
  name: 'Listable'
  uriPattern: '<ListableSubroutes>'
  subRoutes:
    'ListableSubroutes':
      package: 'Sfi.Listable'
      variables:
        'defaultUriSuffix': ''
        'pageSeparator': '-p'

-
  name: 'TYPO3Neos'
  uriPattern: '<TYPO3NeosSubroutes>'
  subRoutes:
    'TYPO3NeosSubroutes':
      package: 'TYPO3.Neos'
      variables:
        'defaultUriSuffix': ''

